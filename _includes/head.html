<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="google-site-verification" content="TRyEjyjRs1RS3ksJHi6ydQNTWkgjMlqXIfCddBP4x8g" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/pages/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
	<meta name="keyword"  content="{{ site.keyword }}">

	<link rel="stylesheet" type="text/css" href="{{ "/public/css/bootstrap.min.css" | prepend: site.baseurl }}">
	

	<link rel="stylesheet" type="text/css" href="{{ "/public/css/index.css" | prepend: site.baseurl }}">

	<script type="text/javascript" src="{{ "/public/js/jquery.min.js" | prepend: site.baseurl }}"></script>
	<script type="text/javascript" src="{{ "/public/js/bootstrap.min.js" | prepend: site.baseurl }}"></script>

	<script type="text/javascript" src="{{"/public/js/index.js" | prepend:site.baseurl}}"></script>
	
	<link rel="stylesheet" type="text/css" href="{{ "/public/css/monokai_sublime.min.css" | prepend: site.baseurl }}">

	<script type="text/javascript" src="{{ "/public/js/highlight.min.js" | prepend: site.baseurl }}"></script>
	<script>hljs.initHighlightingOnLoad();</script>
	
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    TeX: {
      equationNumbers: {
        autoNumber: "AMS"
      }
    },
    tex2jax: {
      inlineMath: [ ['$','$'], ['\(', '\)'] ],
      displayMath: [ ['$$','$$'] ],
      processEscapes: true,
    }
  });
</script>
<script type="text/javascript"
        src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
</script>
</head>
